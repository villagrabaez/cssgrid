<!DOCTYPE html>
<html lang="en">
<head>
	<title>Alinear contenido con CSS-GRID</title>
</head>
<!-- Estilos CSS -->
<style>
	body{
		margin: 3px;
	}
	.container{
		display: grid;
		grid-template-columns: [inicio] 1fr [linea2] 1fr [linea3] 1fr [linea4] 1fr [linea5] 1fr [linea6] 1fr [linea7] 1fr [final];
		grid-template-rows: [inicio] 200px [linea2] 200px [final];
		grid-gap: 3px;
		
		/*justify-items: start end center stretch;*/
		/*align-items: start end center stretch;*/

		/*justify-items: stretch;*/
		align-items: center;
		align-content: center;
		height: 100vh;
	}
	.item{
		font-family: sans-serif;
		font-size: 18px;
		text-transform: uppercase;
		/*Yo alineaba asi, tambien funciona jajaja*/
		/*display: flex;
		justify-content: center;
		align-items: center;*/
	}
	.item:nth-of-type(1){
		background: #CFF09E;
		grid-column: 1 / span 3;
		grid-row: 1 / span 2;
	}
	.item:nth-of-type(2){
		background: #A8DBA8;
		grid-column: 4 / span 2;
		grid-row: 1 / span 2;
	}
	.item:nth-of-type(3){
		background: #79BD9A;
		grid-column: 6 / span 2;
	}
	.item:nth-of-type(4){
		background: #3B8686;
	}
	.item:nth-of-type(5){
		background: #0B486B;
	}
</style>
<body>
	<section class="container">
		<div class="item">item #1</div>
		<div class="item">item #2</div>
		<div class="item">item #3</div>
		<div class="item">item #4</div>
		<div class="item">item #5</div>
	</section>
</body>
</html>
